<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--Add a background so Tic Tac Toe isn't boring. And also animal crossing is awesome-->
<body class="background-image">
   <!--make a header for the game-->
    <h1 class="text-center">Tic-Tac-Toe</h1>
    <!--create a grid systematically-->
    <div class="container-fluid">
        <!--figure out how to make game tiles responsive-->
        <div class="row row-cols-3 row-cols-lg g-2 g-lg-3">
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
          <div class="col">
            <div class="cell p-3 border bg-light" id="display"></div>
          </div>
        </div>
      </div>
<!--create a table to define individual boxes and add individual ID to boxes-->
  <div class="cell" id="cells">
    <table class="case" id="case">
        <tr>
            <td id = "case1" onclick="col('case1')"></td>
            <td id = "case2" onclick="col('case2')"></td>
            <td id = "case3" onclick="col('case3')"></td>
        </tr>
        <tr>
            <td id = "case4" onclick="col('case4')"></td>
            <td id = "case5" onclick="col('case5')"></td>
            <td id = "case6" onclick="col('case6')"></td>
        </tr>
        <tr>
            <td id = "case7" onclick="col('case7')"></td>
            <td id = "case8" onclick="col('case8')"></td>
            <td id = "case9" onclick="col('case9')"></td>
        </tr>
    </table>
  </div>  


<!--Button to start and reset game-->
<div class="text-center">
    <button type="button" class="btn btn-danger" id="Restart">Restart Game</button>
</div>
<br>

<div class="winning-message" id="winningMessage">
    <div id="winningMessageText"></div>
<!--declare a winner using Bootstrap with Alert-->
<div class="text-center alert alert-success" role="alert" id="style">
    Winner is:
  </div> 
</div>

</html>
